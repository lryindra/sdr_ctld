# log4cpp.properties
#
log4cpp.rootCategory=DEBUG, rootAppender
#log4cpp.category.sub1=DEBUG, DebugLog, History
log4cpp.category.sub1=DEBUG, History

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.History=RollingFileAppender
log4cpp.appender.History.threshold=WARN
log4cpp.appender.History.fileName=../log/History.log
log4cpp.appender.History.maxFileSize=1048576
log4cpp.appender.History.maxBackupIndex=1
log4cpp.appender.History.layout=PatternLayout
log4cpp.appender.History.layout.ConversionPattern=%d [%p] %m%n 

